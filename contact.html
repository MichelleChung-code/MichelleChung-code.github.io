<html>

<head>
    <title>Michelle Chung - Contact Me</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body>

    <h1 style="color:black; text-align: center; margin-bottom: 25px"><i class="fa fa-envelope "></i> Let's connect! <i class="fa fa-envelope "></i><br></h1>
    <script src="contact.js"></script>
    <div class="contact_form">
        <form action="https://formspree.io/f/xyylzbgj" method="post">
            <label>
        <input type = "text" name = "name" class="name" placeholder="Your Name">
      </label>
            <label>
        <input name = "email" type = "text" class="email" placeholder="Your Email">
      </label>
            <label>
        <input name = "subject" type = "text" class="subject" placeholder="Subject">
      </label>
            <label> 
      <textarea name = "message" class="message" placeholder="Your Message" class = "message"></textarea>
      </label>

            <div class="status">
            </div>

            <button type="submit" style="background-color:#add8e6;border-radius: 8px;padding: 10px 20px;cursor: pointer;">Send Message</button>
        </form>
    </div>

</body>

</html>
